<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://raw.githubusercontent.com/elad2412/the-new-css-reset/main/css/reset.css">
    <link href="index.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


</head>

<body>
    <div class="background">
        <img src="f3908416.jpg">
    </div>
    <div class="contentBox">
        <img src="f3908416.jpg" class="photoContainer">

        <div class="infoContainer">
            <p><a class="title">成長</a> by <a class="Photographer">Rikkido</a></p>

            <table>
                <tbody>

                    <tr>
                        <td class="param-icon">
                            <span class="material-symbols-outlined">
                                photo_camera
                            </span>
                        </td>
                        <td class="value">NIKON D7200</td>
                    </tr>
                    <tr>
                        <td class="param-icon">
                            <span class="material-symbols-outlined">
                                lens
                            </span>
                        </td>
                        <td class="value">AF-S DX NIKKOR 18-140mm f/3.5-5.6G ED VR</td>
                    </tr>
                    <tr>
                        <td class="param-icon">
                            <span class="material-symbols-outlined">
                                straighten
                            </span>
                        </td>
                        <td class="value">14mm</td>
                    </tr>

                    <tr>
                        <td class="param-icon">
                            <span class="material-symbols-outlined">
                                camera
                            </span>
                        </td>
                        <td class="value">f/5</td>
                    </tr>

                    <tr>
                        <td class="param-icon">
                            ISO
                        </td>
                        <td class="value">100</td>
                    </tr>

                    <tr>
                        <td class="param-icon">
                            <span class="material-symbols-outlined">
                                shutter_speed
                            </span>
                        </td>
                        <td class="value">1/100</td>
                    </tr>

                    <tr>
                        <td class="param-icon">
                            <span class="material-symbols-outlined">
                                exposure
                            </span>
                        </td>
                        <td class="value">+1</td>
                    </tr>
                    <tr>
                        <td class="param-icon">
                            <span class="material-symbols-outlined">
                                flash_on
                            </span>
                        </td>
                        <td class="value">None</td>
                    </tr>
                    <tr>
                        <td class="param-icon">
                            <span class="material-symbols-outlined">
                                photo_size_select_large
                            </span>
                        </td>
                        <td class="value">4000×6000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
